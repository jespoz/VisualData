<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<form role="form" method="POST">
		{% csrf_token %}
		<div class="form-group">
			{{ login_form.username }}
			{{ login_form.username.errors }}
		</div>
		<div class="form-group">
			{{ login_form.password }}
			{{ login_form.password.errors }}
		</div>
		<button type="submit">Login</button>
	</form>
</body>
</html>
